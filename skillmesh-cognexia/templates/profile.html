<!DOCTYPE html>
<html>
<head>
  <title>Create Profile</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<h2>Create Your Skill Profile</h2>

<form method="POST" class="form-card">

<input name="name" placeholder="Full Name" required>
<input name="email" placeholder="Email">
<input name="phone" placeholder="Phone Number">
<textarea name="bio" placeholder="Short Bio"></textarea>

<h3>Select Skills</h3>

<div class="skill-grid">
  <label><input type="checkbox" name="skill" value="Python">Python</label>
  <label><input type="checkbox" name="skill" value="Web Dev">Web Dev</label>
  <label><input type="checkbox" name="skill" value="AI/ML">AI / ML</label>
  <label><input type="checkbox" name="skill" value="UI/UX">UI / UX</label>
  <label><input type="checkbox" name="skill" value="Marketing">Marketing</label>
</div>

<h3>Skill Level (1â€“5)</h3>
<input type="hidden" name="level" value="3">

<button class="btn">Save Profile</button>
</form>

</body>
</html>
